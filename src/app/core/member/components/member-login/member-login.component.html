<form [formGroup]='form' action="" (ngSubmit)='handleForm()'>
  <div class="form-group">
    <label for="email">Adresse email</label>
    <input type="email" id="email" placeholder="Adresse email" formControlName='email'>
  </div>
  <div class="form-group">
    <label for="password">Mot de passe</label>
    <input type="password" id="password" placeholder="Mot de passe" formControlName="password">
  </div>
  <input type="submit" value='Login' [disabled]='form.invalid'>
</form>

<p class="error" *ngIf='error'>{{ error }}</p>
