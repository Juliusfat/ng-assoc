<div>
  <h2>Détail du membre</h2>

  <div>
    <p>ID : {{ member.id }}</p>
    <p>Prénom : {{ member.firstname }}</p>
    <p>Nom : {{ member.lastname }}</p>
    <p>E-mail : {{ member.email }}</p>
    <p>Rôle : {{ member.role }}</p>
  </div>
  
  <a class="btn btn-info" [routerLink]="['/members', member.id, 'edit']">Éditer</a>
  <button class="btn btn-info" (click)="deleteMember()">Supprimer</button>
  <a class="btn btn-danger" routerLink="/members">Retour</a>
</div>
