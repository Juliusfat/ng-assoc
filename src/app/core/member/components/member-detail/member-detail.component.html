<div>
  <h2>Détail du membre</h2>

  <div>
    <p>ID : {{ member.id }}</p>
    <p>Prénom : {{ member.firstname }}</p>
    <p>Nom : {{ member.lastname }}</p>
    <p>E-mail : {{ member.email }}</p>
    <p>Rôle : {{ member.role }}</p>
  </div>
  
  <a [routerLink]="['/members', member.id, 'edit']">Modifier</a>
  <button (click)="deleteMember(member.id)">Supprimer</button>
  <a routerLink="/members">Retour</a>
</div>
