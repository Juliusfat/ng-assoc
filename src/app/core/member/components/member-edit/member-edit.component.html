<!-- By GJK -->
<div class="container">
  <h2>Édition du membre</h2>

  <form>
    <div class="form-group"><label for="firstname">Prénom : </label><input class="form-control" type="text" name="firstname"
        id="firstname" [(ngModel)]="member.firstname" value="{{ member.firstname }}" required /></div>
    <div class="form-group"><label for="lastname">Nom : </label><input class="form-control" type="text" name="lastname"
        id="lastname" [(ngModel)]="member.lastname" value="{{ member.lastname }}" required /></div>
    <div class="form-group"><label for="email">E-mail : </label><input class="form-control" type="email" name="email"
        id="email" [(ngModel)]="member.email" value="{{ member.email }}" required /></div>
    <!-- <div class="form-check"><input class="form-check-input" type="checkbox" name="role" id="role" [checked]="isAdmin"
        (change)="isAdmin = !isAdmin" /><label class="form-check-label" for="role">Administrateur</label></div> -->
  </form>

  <div>
    <button class="btn btn-info" (click)="openUpdateDialog()">Modifier</button>
    <button class="btn btn-danger" (click)="openDeleteDialog()">Supprimer</button>
    <a class="btn btn-link" routerLink="/members">Retour</a>
  </div>
</div>
