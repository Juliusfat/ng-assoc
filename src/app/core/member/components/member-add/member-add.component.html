<!-- By GJK -->
<div class="container">
  <h2>Ajout d'un membre</h2>

  <div>
    <div class="form-group"><label for="firstname">Pr√©nom : </label><input class="form-control" type="text" name="firstname" id="firstname" [(ngModel)]="firstname" required></div>
    <div class="form-group"><label for="lastname">Nom : </label><input class="form-control" type="text" name="lastname" id="lastname" [(ngModel)]="lastname" required></div>
    <div class="form-group"><label for="email">E-mail : </label><input class="form-control" type="email" name="email" id="email" [(ngModel)]="email" required></div>
  </div>
  <div>
      <button class="btn btn-primary" data-toggle="modal" data-target="#addModal">Ajouter</button>
      <a class="btn btn-link" routerLink="/members">Retour</a>
  </div>
</div>

<app-modal [confirmFunction]="addMemberFunction" typeModal="add"></app-modal>
