<!-- By GJK -->
<div class="container">
  <h2 class="text-center">Liste des Membres</h2>

  <ul class="liste">
    
    <li class="row justify-content-between align-items-center my-1" *ngFor="let member of members | async">
      
      <div class="col-8">
        <button type="button" class="btn btn-secondary text-uppercase" [ngClass]="isActiveClass(member)" data-toggle="button" aria-pressed="false" autocomplete="off"
          (click)="toggleAdmin(member)">
          Admin
        </button>
        {{ member.firstname }} {{ member.lastname }} - 
        {{ member.email }} - 
        <span class="badge badge-primary">{{ member.role }}</span>
      </div>
      <div class="col-4">
        <a class="btn btn-info" [routerLink]="[member.id]">DÃ©tail</a>
        <a class="btn btn-warning" [routerLink]="[member.id, 'edit']">Modifier</a>
        <button class="btn btn-danger" data-toggle="modal" data-target="#deleteModal" (click)="setDeleteFunctionWithId(member.id)">Supprimer</button>
      </div>
    </li>
  </ul>

  <a class="btn btn-link" routerLink="/members/add">Ajouter un membre</a>

  <app-modal [confirmFunction]="deleteMemberFunction" typeModal="delete"></app-modal>
</div>
