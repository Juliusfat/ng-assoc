<div>
  <h2>Liste des Membres</h2>

  <ul>
    <li *ngFor="let member of members | async">
      <p>
        {{ member.firstname }} {{ member.lastname }} - 
        {{ member.email }} - 
        {{ member.role }}
      </p>
      <p>
        <a class="btn btn-info" [routerLink]="[member.id]">DÃ©tail</a>
        <a class="btn btn-info" [routerLink]="[member.id, 'edit']">Modifier</a>
        <button class="btn btn-info" (click)="deleteMember(member.id)">Supprimer</button>
      </p>
    </li>
  </ul>

  <a class="btn btn-info" routerLink="/members/add">Ajouter un membre</a>
</div>
