<!-- By GJK -->
<div class="container">
  <h2 class="text-center">Liste des Membres</h2>

  <ul class="liste">
    
    <li class="row justify-content-between" *ngFor="let member of members | async">
      
      <div class="col-8">
        {{ member.id }} -
        {{ member.firstname }} {{ member.lastname }} - 
        {{ member.email }} - 
        {{ member.role }}
      </div>
      <div class="col-4">
        <button class="btn btn-info" [routerLink]="[member.id]">DÃ©tail</button>
        <button class="btn btn-warning" [routerLink]="[member.id, 'edit']">Modifier</button>
        <button class="btn btn-danger" (click)="deleteMember(member.id)">Supprimer</button>
      </div>
    </li>
  </ul>

  <a routerLink="/members/add">Ajouter un membre</a>
</div>
