<header class="container">
  <div class="row align-items-center">
    <div class="col-sm-2">
      <h1> <a class="nav-item" href="/" routerLink='/'>{{ title }}</a> </h1>
    </div>
    <div class="col-sm-10">
      <nav class="nav justify-content-end pt-3 pb-2">
        <ng-container *ngIf='(memberservice.currentUser | async) as user; else notloggedin'>
          <li class="nav-item">
            <a class="nav-link" href='' routerLinkActive='active'  routerLink='/events'>Évènements</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href='' routerLinkActive='active'  routerLink='/members'>Members</a>
          </li>
          <li class="nav-item">
            <button class="ml-2 btn btn-info" (click)='logout()'>Logout</button>
          </li>
        </ng-container>
        <ng-template #notloggedin>
          <li class="nav-item">
            <a class="nav-link" href='' routerLinkActive='active'  routerLink='/login'>Login</a>
          </li>
        </ng-template>
      </nav>
    </div>
  </div>
</header>
