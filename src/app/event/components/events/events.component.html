<div>
  <h2>Liste des évenements</h2>

  <ul>
    <li *ngFor="let event of events">
      <p>
        évenement : {{ event.id }}
      </p>
      <p> 
        titre : {{ event.title }}
      </p>
      <p>
        <a [routerLink]="[event.id]">Détail</a>
        <a [routerLink]="['/events', event.id, 'edit']">Modifier</a>        
      </p>
    </li>
  </ul>
  
  <a routerLink="/events/add">Ajouter un évenement</a>
</div>
