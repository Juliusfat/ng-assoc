<div>
  <h2>Liste des évenements</h2>

  <ul>
    <li *ngFor="let event of events">
      <p>
        évenement : {{ event.id }}
      </p>
      <p> 
        titre : {{ event.title }}
      </p>
      <p>
        <a [routerLink]="[event.id]">Détail</a>
        <a [routerLink]="['', event.id, 'edit']">Modifier</a>
        <button (click)="deleteMember(member.id)">Supprimer</button>
      </p>
    </li>
  </ul>
  
  <a routerLink="/add-event">Ajouter un évenement</a>
</div>
