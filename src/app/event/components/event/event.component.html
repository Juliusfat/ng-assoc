<ng-container *ngIf='!error && (event$ | async) as event'>
  <h2>{{ event.title }}</h2>
  <p>Lieu : {{ event.location }}</p>
  <p>Date : {{ event.date }}</p>
  <p>Duration: {{ event.duration }}</p>
  <p>Nombre de places disponibles : {{ event.capacity }} places</p>
  <p></p>
</ng-container>

<ng-container *ngIf='loading'>
  <p>Loading event. Please wait...</p>
</ng-container>

<ng-container *ngIf='error'>
  <p>{{ error }}</p>
</ng-container>
